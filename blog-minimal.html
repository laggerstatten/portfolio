--- 
layout: default

title: Blog
--- 

		<!-- =======================
Inner intro START -->
		<section>
			<div class="container">
				<div class="row d-flex justify-content-lg-between">
					<!-- Inner intro title -->
					<div class="col-md-8 mx-auto text-center">
						<h1 class="display-6">Design Blog</h1>
						<p class="lead">Blog entries for ARTC 2313.</p>
					</div>
				</div> <!-- Row END -->
			</div>
		</section>
		<!-- =======================
Inner intro END -->

		<!-- =======================
Blog START -->
		<section class="position-relative z-index-9 pt-0">
			<div class="container">
				<div class="row">

					{% for post in site.posts %}
						<!-- Card item image START -->
						<div class="col-md-10 col-lg-7 mx-auto mb-4">
							<div class="card h-100 overflow-hidden">
								<!-- Card image -->
								<div class="card-img-top rounded overflow-hidden position-relative">
									<img src="{{ site.baseurl }}/{{ post.image }}" alt="blog image">
								</div>
								<!-- Card Body -->
								<div class="card-body py-4 px-0 d-flex align-items-start flex-column">
									<div class="mb-auto">
										<div class="card-meta mb-3 d-flex align-items-center flex-row">
											<!-- Card Categories -->
											<div class="text-primary-hover">
												<a href="{{ site.baseurl }}/{{ post.url }}" class="me-2">{{ post.week_int }}</a>
											</div>
										</div>
										<h4><a href="{{ site.baseurl }}/{{ post.url }}">{{ post.title }}</a></h4>
										<p>{{ post.summary}}</p>
									</div>
									<div class="mt-auto">
										<a href="{{ site.baseurl }}/{{ post.url }}" class="btn text-dark btn-sm btn-line">Continue Reading</a>
									</div>
								</div>
							</div>
						</div>
						<!-- Card item image END -->
					{% endfor %}

				</div> <!-- Row END -->

			</div>
		</section>
		<!-- =======================
Blog END -->
