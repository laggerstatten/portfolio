title: Portfolio

<!-- =======================
Inner intro START -->
<section>
	<div class="container">
		<div class="row d-flex justify-content-lg-between">
			<div class="col-lg-7">
				<div class="display-4 font-heading fw-bold caret-primary text-dark-stroke text-primary-shadow">
				  <span class="text-dark-stroke text-light-shadow d-block d-sm-inline-block">My</span>
				  <span class="typed text-end" data-type-text="Projects&&Experience&&Talent"></span>
				</div>
				<p class="lead">A collection of my works since 2018.</p>
				<!-- <a href="#" class="btn btn-dark btn-sm btn-line">Get a quote</a> -->
			</div>
		</div> <!-- Row END -->
	</div>
</section>
<!-- =======================
Inner intro END -->

<!-- =======================
Portfolio START -->
<section class="pt-0">
	<div class="container">
		<!-- Nav Filters -->
		<div class="row">
			<div class="col-12">
				<div class="grid-menu" data-target=".filter-container">
					<ul class="nav nav-pills justify-content-start mb-5">
						<li class="nav-item"> <span class="nav-link disabled ps-0">Show me:</span> </li>
						<li class="nav-item"> <a data-filter="*" class="nav-link active">All</a> </li>
						<li class="nav-item"> <a data-filter=".illustrator" class="nav-link">Illustrator</a> </li>
						<li class="nav-item"> <a data-filter=".photoshop" class="nav-link">Photoshop</a> </li>
						<li class="nav-item"> <a data-filter=".indesign" class="nav-link">InDesign</a> </li>
						<li class="nav-item"> <a data-filter=".web" class="nav-link">Web</a> </li>
						<li class="nav-item"> <a data-filter=".studio_art" class="nav-link">Studio Art</a> </li>
					</ul>
				</div>
			</div>
		</div>

		<!-- Portfolio Items START -->
		<div class="row filter-container overflow-hidden" data-isotope='{"layoutMode": "masonry"}'>

			{% for item in site.portfolio %}
				<!-- Card item START -->
				<div class="{{ item.class }}" data-category="all">
					<div class="card">
						<div class="position-relative">
							<!-- Card Image -->
							<img class="card-img-top rounded" src="{{ item.image }}" alt="card image">
							<!-- Card Overlay -->
							<div class="position-absolute top-50 start-50 translate-middle card-element-hover p-0">
								<a href="{{ item.link }}" class="btn btn-white btn-sm btn-line">View Project</a>
							</div>
						</div>
						<!-- Card body -->
						<div class="card-body px-0 mt-n5 position-relative zindex-9">
							<span class="display-9 mb-0 mt-2 font-alt fw-normal bg-primary rounded text-white px-2 py-1 ms-3 mb-3 d-inline-block">{{ item.focus }}</span>
							<h5 class="card-title"><a href="{{ item.link }}">{{ item.name }}</a></h5>
							<p class="small">{{ item.description }}</p>
						</div>
					</div>
				</div>
				<!-- Card item END -->
			{% endfor %}

		</div>
		<!-- Portfolio Items END -->
	</div><!-- row END -->
</section>
<!-- =======================
Portfolio END -->
