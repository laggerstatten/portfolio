<!DOCTYPE html>
<html lang="en">
<head>
	<title>Blog</title>
	<!-- Meta Tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="author" content="Eric Schall">
	<meta name="description" content="Portfolio">

	<!-- Favicon -->
	<link rel="shortcut icon" href="assets/images/favicon.ico">

	<!-- Google Font -->
	<link href="https://fonts.googleapis.com/css2?family=Reenie+Beanie&family=Rubik:wght@400;500;700&family=Spartan:wght@400;700;900&display=swap" rel="stylesheet">

	<!-- Plugins CSS -->
	<link rel="stylesheet" type="text/css" href="assets/vendor/font-awesome/css/all.min.css">
	<link rel="stylesheet" type="text/css" href="assets/vendor/bootstrap-icons/bootstrap-icons.css">
	<link rel="stylesheet" type="text/css" href="assets/vendor/animate/animate.min.css">

	<!-- Theme CSS -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<!-- Headers & Footers -->
	<script src="components/main_header.js" type="text/javascript" defer></script>
	<script src="components/offcanvas.js" type="text/javascript" defer></script>
	<script src="components/main_footer.js" type="text/javascript" defer></script>
</head>

<body>

	<!-- Pre loader -->
	<div class="preloader">
		<img class="preloader-item" src="assets/images/loader/01.gif" alt="Loading">
	</div>

<!-- Offcanvas full dark START -->
<offcanvas-component></offcanvas-component>
<!-- Offcanvas full dark END -->

	<!-- =======================
Header START -->
<main-header-component></main-header-component>
<!-- =======================
Header END -->

	<!-- **************** MAIN CONTENT START **************** -->
	<main>

		<!-- =======================
Inner intro START -->
		<section>
			<div class="container">
				<div class="row d-flex justify-content-lg-between">
					<!-- Inner intro title -->
					<div class="col-md-8 mx-auto">
						<!-- Title -->
						<h1 class="display-6">{{ blogentry.title }}</h1>
						<!-- Post meta -->
						<ul class="list-unstyled list-inline">
							<li class="list-inline-item">by Eric Schall</li>
							<li class="list-inline-item"><i class="fas fa-circle smaller mx-1 fw-bold"></i></li>
							<li class="list-inline-item">{{ blogentry.date }}</li>
						</ul>
					</div>
				</div>
			</div>
		</section>
		<!-- =======================
Inner intro END -->

		<!-- =======================
Blog START -->
		<section class="pt-0">
			<div class="container">
				<div class="row">
					<div class="col-md-8 mx-auto">
						{{ blogentry.content }}
					</div>

				</div> <!-- Row END -->

			</div>
		</section>
		<!-- =======================
Blog END -->

	</main>
	<!-- **************** MAIN CONTENT END **************** -->

	<!-- =======================
Footer START -->
<main-footer-component></main-footer-component>
<!-- =======================
Footer END -->

	<!-- Custom cursor -->
	<div class="cursor-dot-outline"></div>
	<div class="cursor-dot"></div>

	<!-- Back to top -->
	<div class="back-top">
		<div class="scroll-line"></div>
		<span class="scoll-text">Go Up</span>
	</div>

	<!-- =======================
JS libraries, plugins and custom scripts -->

	<!-- Bootstrap JS -->
	<script src="assets/vendor/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

	<!-- Template Functions -->
	<script src="assets/js/functions.js"></script>

</body>
</html>
